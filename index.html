<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desin(x)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div id="app">
        <div id="home">
          <div id="day">Monday<br><span style="font-size:17px;color:rgb(200,200,200)">08/12/24</span></div>
          <div id="dayicon">☀️</div>
          <div id="class">CS 61A Lecture<br><span style="font-size:23px;color:rgb(200,200,200)">00:50:00</span></div>
          <div id="nexticon">➡️</div>
          <div id="nextclass">EECS 16A Lab<br><span style="font-size:17px;color:rgb(200,200,200)">02:45:00</span></div>
          <div id="timer">01:13:45</div>
          <div id="shellbar"></div>
          <div id="bar"></div>
          <button onclick="openSettings()" id="settingsicon">⚙️</button>  
        </div>
        <div id="settings" style="display:none;">
          <div id="colorlabel">Color Theme</div>
          <input type="text" id="color1">
          <input type="text" id="color2">
          <div id="classeslabel">Your Classes</div>
          <button id="editclasses">Edit Classes</button>
          <button onclick="closeSettings()" id="settingsicon">❌</button>  
        </div>
    </div>
    <script src="index.js"></script>
  </body>
